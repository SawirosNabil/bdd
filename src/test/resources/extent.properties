extent.reporter.html.config=src/test/resources/extent-config.xml

#extent.reporter.spark.out=ExtentSpark.html
#extent.reporter.json.out=test-output/Json/ExtentJson.json
#extent.reporter.pdf.out=extentReports/ExtentPdf.pdf
extent.reporter.html.out=myExtentReport.html

#test,exception,category,device,author,log,dashboard - default order
#extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src. Default is false
#extent.reporter.spark.base64imagesrc=true

#screenshot.dir=extentReports/screenshot
screenshot.dir=/screenshots
# below is how the html page find the screenshot folder 
screenshot.rel.path=./screenshots/


systeminfo.Environment=QA
systeminfo.Tester=Nabil

systeminfo.Host_Name=Windows 11
systeminfo.version=10


#this is optional and creates the report in base folder name with date time format
basefolder.name=extentReports/report
basefolder.datetimepattern=YYYY-MMM-dd_HH-mm-ss


#default is true
basefolder.enable.delimiter=true
#default is space. Custom delimiter
basefolder.delimiter=_


